# OpenTelemetry Collector Configuration - Batch Processor (Vulnerable to Data Loss)
# This configuration demonstrates the data loss vulnerability of the batch processor

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor - stores data in memory-only Go channels
  # VULNERABILITY: Data is lost if collector crashes before export
  batch:
    timeout: 300s         # Very long timeout (5 min) -> ensures data stays in memory during crash
    send_batch_size: 10000 # Very large batch -> prevents early flush
    send_batch_max_size: 20000

  # Memory limiter to prevent OOM (good practice)
  memory_limiter:
    limit_mib: 256
    check_interval: 1s

exporters:
  # OTLP exporter to Jaeger
  # NOTE: No sending_queue.storage configured (data only in memory)
  otlp:
    endpoint: http://jaeger:4317
    tls:
      insecure: true
    timeout: 30s
    # CRITICAL: No persistent storage available at exporter level (relies on batch processor's in-memory queues)

  # Debug exporter for troubleshooting
  debug:
    verbosity: basic

service:
  extensions: []
  
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]  # Batch processor in pipeline
      exporters: [otlp, debug]

  telemetry:
    logs:
      level: debug  # Verbose logging to trace span lifecycle
    metrics:
      level: detailed
      address: 0.0.0.0:8888